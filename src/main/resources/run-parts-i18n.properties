test=Print the names of the scripts which would be run, but don't actually run them.
list=Print the names of the all matching files (not limited to executables), but don't \
  actually run them. This option cannot be used with --test.
verbose=Print the name of each script to stderr before running.
report=Similar to --verbose, but only prints the name of scripts which produce output. \
  The script's name is printed to whichever of stdout or stderr the script produces output on. \
  The script's name is not printed to stderr if --verbose also specified.
reverse=Reverse the scripts' execution order.
exit-on-error=Exit as soon as a script returns with a non-zero exit code.
umask=Sets the umask to umask before running the scripts. umask should be specified in octal. \
  By default the umask is set to 022.
lsbsysinit=Filename must be in one or more of either the LANANA-assigned namespace, \
  the LSB namespaces - either hierarchical or reserved - or the Debian cron script namespace.
regex=Validate filenames against custom extended regular expression REGEX
arg=Pass argument to the scripts. Use --arg once for each argument you want passed.
help=Display usage information and exit.
